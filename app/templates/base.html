<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Inventory Management System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/static/favicon.ico">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-white shadow">
        <div class="w-full py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-gray-900">Inventory Management System</h1>
            <nav class="mt-4">
                <a href="/" class="text-blue-500 hover:underline">Home</a>
                <a href="/login" class="ml-4 text-blue-500 hover:underline">Login</a>
                <a href="/register" class="ml-4 text-blue-500 hover:underline">Register</a>
            </nav>
        </div>
    </header>
    <main class="w-full py-6 sm:px-6 lg:px-8 flex-grow">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-white border-t mt-auto">
        <div class="w-full py-4 px-4 text-center text-gray-600">
            &copy; 2025 Inventory Management System. All rights reserved.
        </div>
    </footer>
</body>
</html>
