{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="bg-white p-6 rounded shadow max-w-md mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Register</h2>
    {% if error %}
        <p class="text-red-500 mb-4">{{ error }}</p>
    {% endif %}
    <form method="post" action="/register">
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username:</label>
            <input type="text" id="username" name="username" required class="mt-1 p-2 border rounded w-full">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password:</label>
            <input type="password" id="password" name="password" required class="mt-1 p-2 border rounded w-full">
        </div>
        <div class="mb-4">
            <label for="role" class="block text-gray-700">Role:</label>
            <select id="role" name="role" class="mt-1 p-2 border rounded w-full">
                <option value="regular">Regular</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Register</button>
    </form>
</div>
{% endblock %}
