{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="bg-white dark:bg-gray-800 p-8 rounded shadow w-full max-w-5xl mx-auto">
    <h2 class="text-3xl dark:text-gray-100 font-semibold mb-6 text-center">Register</h2>
    {% if error %}
        <p class="text-red-500 mb-4 dark:text-gray-100 text-center">{{ error }}</p>
    {% endif %}
    <form method="post" action="/register">
        
        <div class="mb-6">
            <label for="username" class="block text-gray-700 dark:text-gray-300 text-xl">Username:</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required
                class="w-full p-4 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-left dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
        </div>

        <div class="mb-6">
            <label for="password" class="block text-gray-700 dark:text-gray-300 text-xl">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a secure password" required
                class="w-full p-4 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-left dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
        </div>

        
        <div class="mb-6 relative">
            <label for="role" class="block text-gray-700 text-xl dark:text-gray-300">Role:</label>
            <select id="role" name="role" 
                class="w-full p-4 pr-12 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500 appearance-none dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
                <option value="regular">Regular</option>
                <option value="admin">Admin</option>
            </select>
            
            <svg class="absolute right-6 top-12 w-5 h-5 text-gray-500 dark:text-gray-300 pointer-events-none" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 9l-7 7-7-7"></path>
            </svg>
        </div>

        
        <button class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg hover:shadow-lg transition">
            Register
        </button>
    </form>
</div>
{% endblock %}
