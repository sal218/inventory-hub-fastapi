{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="bg-white p-8 rounded shadow w-full max-w-5xl mx-auto">
    <h2 class="text-3xl font-semibold mb-6 text-center">Login</h2>
    {% if error %}
        <p class="text-red-500 mb-4 text-center">{{ error }}</p>
    {% endif %}
    <form method="post" action="/login">
        
        <div class="mb-6">
            <label for="username" class="block text-gray-700 text-xl">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required
                class="w-full p-4 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-left">
        </div>

        
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-xl">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required
                class="w-full p-4 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-left">
        </div>

        
        <button class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg hover:shadow-lg transition">
            Login
        </button>
    </form>
</div>
{% endblock %}
