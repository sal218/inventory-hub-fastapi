{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="bg-white dark:bg-gray-800 p-8 rounded shadow w-full max-w-5xl mx-auto">
    <h2 class="text-3xl font-semibold mb-6 dark:text-gray-100 text-center">Login</h2>

    {% if error %}
        <p class="text-red-500 mb-4 text-center dark:text-gray-100">{{ error }}</p>
    {% endif %}

    <form method="post" action="/login">
        <!-- Username -->
        <div class="mb-6">
            <label for="username" class="block text-gray-700 dark:text-gray-300 text-xl">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required
            class="w-full p-4 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-left dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
        </div>

        <!-- Password -->
        <div class="mb-6">
            <label for="password" class="block text-gray-700 dark:text-gray-300 text-xl">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required
                class="w-full p-4 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-left dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
        </div>

        <!-- Google Sign-In Button -->
        <div class="mb-6 flex justify-center">
            <a href="/auth/google/login" class="google-signin-btn">
                <span class="google-icon-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48">
                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                        <path fill="none" d="M0 0h48v48H0z"/>
                      </svg>
                </span>
                <span>Sign in with Google</span>
            </a>
        </div>

        <!-- Regular Login Button -->
        <button class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg hover:shadow-lg transition">
            Login
        </button>
    </form>
</div>
{% endblock %}
